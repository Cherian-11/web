<html lang="en">
   <link rel="stylesheet" href="web.css">
<body>

<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
     <label for="fname" class="1">First Name</label><br>
   
   <input style="margin-bottom: 9px" type="text" name="" id="" placeholder="Enter name" class="i"><br>
   
   <label for="lname" class="1">Last Name</label><br>
   
   <input style="margin-bottom: 9px" type="text" name="" id="i" placeholder="Enter name" class="i"><br>
   

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

     
   <label for="dob" class="1">Date of Birth</label><br>
   
   
   <input style="margin-bottom: 9px;text-decoration: none;" placeholder="dd/mm/yyyy" type="date" class="l i" ><br>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
